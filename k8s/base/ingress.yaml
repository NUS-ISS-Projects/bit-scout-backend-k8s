apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "crypto-ingress-ip"  # This refers to static IP, reserve it first via GCP console
    # ingressClassName: gce
    spec.ingressClassName: "gce"

spec:
  rules:
    - http:
        paths:
        - path: /api/watchlist/
          pathType: Prefix
          backend:
            service:
              name: watchlist-service
              port:
                number: 80
        - path: /api/v1/notifications/
          pathType: Prefix
          backend:
            service:
              name: notification-service
              port:
                number: 80
        - path: /notifications  # Specific path for WebSocket connections
          pathType: Prefix
          backend:
            service:
              name: notification-service
              port:
                number: 80
