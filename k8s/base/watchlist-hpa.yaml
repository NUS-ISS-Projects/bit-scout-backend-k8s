apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: watchlist-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: watchlist-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10 # For demonstration purposes, set to 10% CPU utilization, ideally should be higher
